default:
  num_questions: 3
steps:
  - name: goal_statement # the goal should be S.M.A.R.T.
    questions:
      - q: Какой цели Вы хотите достичь?
        p: 1
      - Что вы хотите добиться от этой коуч-сессии?
      #- Что бы вы хотели сделать с {{ object }}?
      - Что вы действительно хотите?
      - Что бы вы хотели достичь?
      - Какого результата вы пытаетесь добиться?
      - Какой результат будет идеальным?
      - Что вы хотите изменить?
      - Почему вы хотите достичь этой цели?
      - Какую вашу потребность удовлетворит достижение этой цели?
      - Действительно ли достижение этой цели даст вам то, что вам нужно?
      - Какая была бы польза, если бы вы достигли этой цели?
      - Как вы можете измерить, насколько близки к цели?
      - Считаете ли вы эту цель достижимой?
      - К какому моменту ваша цель должна быть достигнута?
    num_questions: 3
  - name: reality_check
    questions:
      - Какие обстоятельства отделяют вас от достижения цели?
      - То, что происходит сейчас (что, кто, когда и как часто)? Какое влияние или результат этого?
      - Вы уже предприняли какие-либо шаги к своей цели?
      - Как бы вы описали то, что сделали?
      - Где вы сейчас по отношению к вашей цели?
      - По шкале от одного до десяти, где вы?
      - Что способствовало вашему успеху до сих пор?
      - Какого прогресса вы достигли до сих пор?
      - Что хорошо работает сейчас?
      - Что требуется от вас?
      - Почему вы еще не достигли этой цели?
      - Как вы думаете, что вам мешает?
      - Как вы думаете, что на самом деле происходит?
      - Вы знаете других людей, которые добились этой цели?
      #- Что вы узнали из {{ source }}?
      - q:
        - Что вы уже пробовали?
        - Что вы могли бы сделать лучше в этот раз?
      #- Если вы спросили {{ expert }} что они скажут о вас?
      - По шкале от одного до десяти, насколько тяжелая/серьезная/срочная ситуация?
      - Если бы кто-то сказал/сделал, тоже, что вы, что бы вы подумали/почувствали/сделали?
    num_questions: 3
  - name: brainstorm
    questions:
      - Каковы ваши варианты?
      - Как вы думаете, что вам нужно сделать дальше?
      - Каким может быть ваш первый шаг?
      - Как вы думаете, что вам нужно сделать, чтобы добиться лучшего результата (или ближе к вашей цели)?
      - Что еще можно сделать?
      - Кто еще может помочь?
      - Что случится, если вы ничего не сделаете?
      - Что уже работает на вас в этой ситуации?
      - Что случится, если вы сделаете это?
      - Что является самым трудным для вас?
      - Какой совет вы могли бы дать другу об этом?
      - Что вы получаете/теряете, если не сделаете это?
      - Если бы кто-то сделал/сказал, то же, что вы, что бы произошло?
      - Какой лучший/худший результат может быть в этом варианте?
      - Когда вы почувствуете, что готовы действовать?
      - Как вы решали подобную ситуацию раньше?
      - Что вы могли бы сделать по-другому?
      - Вы знаете кого-то, кто столкнулся с аналогичной ситуацией?
      - Если бы что-то было еще возможно, что бы вы сделали?
      - Что еще?
    num_questions: 3
  - name: planninig
    questions:
      - Как собираетесь достичь этого?
      - Как вы думаете, что вам нужно сделать прямо сейчас?
      - Как вы собираетесь это сделать?
      - Когда вы собираетесь начать?
      - Есть ли что-нибудь еще, что вы можете сделать?
      - q:
        - По шкале от одного до десяти, какова вероятность, что ваш план осуществится?
        - Что потребуется, чтобы вероятность осуществления плана поднялась до десяти?
      - Какие препятствия стоят на пути успеха?
      - Какие препятствия еще могут возникнуть?
      - Какие ресурсы могут помочь вам?
      - 'Снова подумайте: ваш первый шаг остается прежним или меняется?'
      - Какой один маленький шаг вы можете предпринять прямо сейчас?
      - Как вы собираетесь начать?
      - Как вы узнаете, вы добились успеха?
      - Какая поддержка вам нужна, чтобы сделать это?
      - Что будет, если вы не сделаете этого?
      - Что вам нужно от других, чтобы помочь вам достичь этого?
      - Какие три действия вы можете предпринять, что увидеть первый результат уже на этой неделе?
      - q:
        - По шкале от одного до десяти, насколько вы мотивированы, чтобы делать это?
        - Что потребуется, чтобы повысить мотивацию до десяти?
    num_questions: 3
